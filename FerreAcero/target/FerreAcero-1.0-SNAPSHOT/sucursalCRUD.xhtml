<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Categorias</title>
        <style>
            .tabla {
                border-collapse: collapse;
            }

            .cabeceraTabla {
                text-align: center;
                background: none repeat scroll 0 0 #E5E5E5;
                border-bottom: 1px solid #BBBBBB;
                padding: 8px;
            }

            .filaPar {
                text-align: center;
                background: none repeat scroll 0 0 #FFFFFFF;
                border-top: 1px solid #BBBBBB;
            }

            .filaImpar {
                text-align: center;
                background: none repeat scroll 0 0 #F9F9F9;
                border-top: 1px solid #BBBBBB;
            }
        </style>
    </h:head>
    <h:body>
        <h3>Categorias</h3>
        <h:form>
            <h:dataTable value="#{sucursalBean.list}" var="o" styleClass="tabla"
                         headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{o.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:inputText value="#{o.nombre}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.nombre}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Latitud</f:facet>
                    <h:inputText value="#{o.latitud}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.latitud}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Longitud</f:facet>
                    <h:inputText value="#{o.longitud}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.longitud}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Delete" action="#{sucursalBean.delete(o)}" />
			</h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink value="Editar" action="#{sucursalBean.edit(o)}" rendered="#{not o.editable}" />
                    <h:commandLink value="Guardar" action="#{sucursalBean.save(o)}" rendered="#{o.editable}" />
                </h:column>
            </h:dataTable>
            <ul>
                <li>Id:<h:inputText size="10" value="#{sucursalBean.id}" /></li>
                <li>Nombre:<h:inputText size="10" value="#{sucursalBean.nombre}" /></li>
                <li>Latitud:<h:inputText size="10" value="#{sucursalBean.latitud}" /></li>
                <li>Longitud:<h:inputText size="10" value="#{sucursalBean.longitud}"/></li>
            </ul>
            <h:commandButton value="Add" action="#{sucursalBean.add}" />
        </h:form>
    </h:body>
</html>
