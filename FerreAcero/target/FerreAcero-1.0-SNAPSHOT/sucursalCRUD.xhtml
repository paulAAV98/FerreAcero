<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sucursales</title>
    </h:head>
    <h:body>
       
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="card">
                <h5>Row Editing</h5>
                <p:dataTable id="sucursales" var="o" value="#{sucursalBean.list}" editable="true"
                             style="margin-bottom:20px">

                    <p:ajax event="rowEdit" listener="#{sucursalBean.edit(o)}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{scEditView.onRowCancel}" update=":form:msgs"/>

                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.id}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput" value="#{o.id}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.nombre}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.nombre}" style="width:100%" label="Nombre"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                      <p:column headerText="Latitud">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.latitud}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.latitud}" style="width:100%" label="Latitud"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column  headerText="Longitud">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.longitud}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.longitud}" style="width:100%" label="Longitud"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>
                    <p:column style="width:6rem">
                        <p:commandButton id="btnEliminar" action="#{sucursalBean.delete(o)}" style="width: 50%"  type="button" icon="pi pi-trash" styleClass="rounded-button ui-button-flat ui-button-plain" ></p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>  
        </h:form>
    </h:body>
</html>
