<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            .administrador{
                text-align: center;
            }
            .foto{
                text-align: center;
                height:100vh;
                width: 100vw;
            }
            img {
                width : 85%;
                height: 48%;
            }
        </style>
    </h:head>

    <h:body>
        <div class="administrador">
            <h1>Administrador</h1>
        </div>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Home" icon="pi pi-fw pi-home">
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-home" url="http://localhost:8080/FerreAcero/indexAdministrador.xhtml"/>
                    </p:submenu>

                    
                    
                    <p:submenu label="Persona" icon="pi pi-fw pi-user">
                        <p:menuitem value="New" icon="pi pi-fw pi-user-plus" url="http://localhost:8080/FerreAcero/IngresarPersona.xhtml"/>
                        <p:menuitem value="View Table" icon="pi pi-fw pi-user-minus" url="http://localhost:8080/FerreAcero/perCRUD.xhtml"/>
                    </p:submenu>
                    
                    <p:submenu label="Producto" icon="pi pi-fw pi-tag">
                       <p:submenu label="Producto" icon="pi pi-fw pi-tags">
                            <p:menuitem value="Added" icon="pi pi-fw pi-plus" url="http://localhost:8080/FerreAcero/IngresarProductoA.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/proCRUD.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Categoria" icon="pi pi-fw pi-sitemap">
                            <p:menuitem value="Added" icon="pi pi-fw pi-plus" url="http://localhost:8080/FerreAcero/IngresarCategoria.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/catCRUD.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Sucursal" icon="pi pi-fw pi-home">
                            <p:menuitem value="Added" icon="pi pi-fw pi-plus" url="http://localhost:8080/FerreAcero/IngresarSucursal.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/sucursalCRUD.xhtml"/>
                        </p:submenu>
                    </p:submenu>

                    <f:facet name="options">
                        <div class="ui-input-icon-left p-mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search"/>
                        </div>
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="card">
                <h5>Row Editing</h5>

                <p:dataTable id="personas" var="o" value="#{productoBean.list}" editable="true"
                             style="margin-bottom:20px">

                    <p:ajax event="rowEdit" listener="#{productoBean.edit(o)}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{productoBean.delete(o)}" update=":form:msgs"/>


                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.id}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput" value="#{o.id}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.nombre}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.nombre}" style="width:100%" label="Nombre"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                      <p:column headerText="Marca">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.marca}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.marca}" style="width:100%" label="Marca"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Stock">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.stock}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.stock}" style="width:100%" label="Stock"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column  headerText="Precio">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.precio}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.precio}" style="width:100%" label="Precio"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                     <p:column  headerText="Categoria">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.categoria.nombre}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.categoria.nombre}" style="width:100%" label="Telefono"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column  headerText="Sucursal">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.sucursal.nombre}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.sucursal.nombre}" style="width:100%" label="Email"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>
                    <p:column style="width:6rem">
                        <p:commandButton  id="btnEliminar" actionListener="#{productoBean.delete(o)}" style="width: 50%"  type="button" icon="pi pi-trash" styleClass="rounded-button ui-button-flat ui-button-plain" ></p:commandButton>

                    </p:column>

                </p:dataTable>
            </div>      
        </h:form>
    </h:body>
</html>
