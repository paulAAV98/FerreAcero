<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        
     
    </h:head>

    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Inicio" icon="pi pi-fw pi-file" >
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                    </p:submenu>

                    <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                        <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                        <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                        <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                    </p:submenu>

                    <p:submenu label="Persona" icon="pi pi-fw pi-user">
                        <p:menuitem value="New" icon="pi pi-fw pi-user-plus" url="http://localhost:8080/FerreAcero/IngresarPersona.xhtml"/>
                        <p:menuitem value="View Table" icon="pi pi-fw pi-user-minus" url="http://localhost:8080/FerreAcero/perCRUD.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Producto" icon="pi pi-fw pi-user">
                        <p:submenu label="Producto" icon="pi pi-fw pi-users">
                            <p:menuitem value="Added" icon="pi pi-fw pi-filter" url="http://localhost:8080/FerreAcero/IngresarProducto.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/productoCRUD.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Categoria" icon="pi pi-fw pi-users">
                            <p:menuitem value="Added" icon="pi pi-fw pi-filter" url="http://localhost:8080/FerreAcero/IngresarCategoria.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/catCRUD.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Sucursal" icon="pi pi-fw pi-users">
                            <p:menuitem value="Added" icon="pi pi-fw pi-filter" url="http://localhost:8080/FerreAcero/IngresarSucursal.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/sucursalCRUD.xhtml"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Carrito" icon="pi pi-fw pi-shopping-cart">
                        <p:submenu label="AÃ±adir al Carrito" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                    </p:submenu>
                    <f:facet name="options">
                        <div class="ui-input-icon-left p-mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search"/>
                        </div>
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div class="formulario">
            <h:form id="formLogin">
                <p:panel id="pnlLogin" header="Registro de un Producto" style="width: 25%">
                    <p:panelGrid id="pnlGridLogin" layout="grid" columns="2">

                        <p:outputLabel id="lblIdPersona" value="Id: "></p:outputLabel>
                        <p:inputText id="txtId" required="true" requiredMessage="El Id es requerido" style="width: 100%" value="#{personaBean.id}"></p:inputText>

                        <p:outputLabel id="lblCedula" value="Cedula: "></p:outputLabel>
                        <p:inputText id="txtCedula" required="true" requiredMessage="La Cedula es requerido" style="width: 100%" value="#{personaBean.cedula}"></p:inputText>

                        <p:outputLabel id="lblNombre" value="Nombre: "></p:outputLabel>
                        <p:inputText id="txtNombre" required="true" requiredMessage="El Nombre es requerido" style="width: 100%" value="#{personaBean.nombre}"></p:inputText>

                        <p:outputLabel id="lblApellido" value="Apellido: "></p:outputLabel>
                        <p:inputText id="txtMarca" required="true" requiredMessage="El Apellido es requerido" style="width: 100%" value="#{personaBean.apellido}"></p:inputText>

                        <p:outputLabel id="lblDireccion" value="Direccion: "></p:outputLabel>
                        <p:inputText id="txtDireccion" required="true" requiredMessage="La Categoria es requerido" style="width: 100%" value="#{personaBean.direccion}"></p:inputText>

                        <p:outputLabel id="lblTelefono" value="Telefono: "></p:outputLabel>
                        <p:inputText id="txtTelefono" required="true" requiredMessage="La Sucursal es requerido" style="width: 100%" value="#{personaBean.telefono}"></p:inputText>

                        <p:outputLabel id="lblEmail" value="Email: "></p:outputLabel>
                        <p:inputText id="txtEmail" required="true" requiredMessage="La Sucursal es requerido" style="width: 100%" value="#{personaBean.email}"></p:inputText>

                        <p:outputLabel id="lblClave" value="Clave: "></p:outputLabel>
                        <p:password     id="txtClave" required="true" requiredMessage="La Precio es requerido" style="width: 100%" value="#{personaBean.clave}"></p:password>


                        <p:commandButton id="btnRegistrar" value="Registrar" style="width: 100%" action="#{personaBean.add}"></p:commandButton>

                        <a href="perCRUD.xhtml"><input type="button" class="btn btn-primary" value = "Verificar" style="width: 100%" ></input></a>




                    </p:panelGrid>    
                </p:panel>  
            </h:form>
        </div>
    </h:body>
</html>
