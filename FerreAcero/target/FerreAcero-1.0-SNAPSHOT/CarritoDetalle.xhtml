<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Carrito   Detalle </title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>CarritoDetalle</h3>
	<h:form>
            <h:dataTable class="tabla" value="#{CarritoDetalleBean.list}" var="o" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
                            <f:facet name="header" class="cabeceraTabla">Id</f:facet>
                            <h:inputText value="#{o.id}" size="10" rendered="#{o.editable}" />
                            <h:outputText value="#{o.id}" rendered="#{not o.editable}" />
                        </h:column>
                        <h:column>
				<f:facet name="header">Id</f:facet>
				<h:inputText value="#{o.id}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.id}" rendered="#{not o.editable}" />
			</h:column>            
			<h:column>
				<f:facet name="header">Cantidad</f:facet>
				<h:inputText value="#{o.cantidad}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.cantidad}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Precio</f:facet>
				<h:inputText value="#{o.precio}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.precio}" rendered="#{not o.editable}" />
			</h:column>
                        <h:column>
				<f:facet name="header">>Iva</f:facet>
				<h:inputText value="#{o.iva}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.iva}" rendered="#{not o.editable}" />
			</h:column>
                        <h:column>
				<f:facet name="header">Total</f:facet>
				<h:inputText value="#{o.total}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.total}" rendered="#{not o.editable}" />
			</h:column>
                        <h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Edit" action="#{CarritoDetalleBean.edit(o)}" rendered="#{not o.editable}" />
				<h:commandLink value="Save" action="#{CarritoDetalleBean.save(o)}" rendered="#{o.editable}" />
			</h:column>
		</h:dataTable>
		<ul>
			<li>Id:<h:inputText size="10" value="#{CarritoDetalleBean.id}" /></li>
                        <li>Cantidad:<h:inputText size="10" value="#{CarritoDetalleBean.cantidad}" /></li>
			<li>Precio:<h:inputText size="10" value="#{CarritoDetalleBean.precio}" /></li>
			<li>Iva:<h:inputText size="10" value="#{CarritoDetalleBean.iva}" /></li>
                        <li>Total:<h:inputText size="10" value="#{CarritoDetalleBean.total}" /></li>
			<li>Producto:<h:inputText size="10" value="#{CarritoDetalleBean.Producto}" /></li>
		</ul>
		<h:commandButton value="Add" action="#{CarritoDetalleBean.add}" />
	</h:form>
</h:body>
</html>
