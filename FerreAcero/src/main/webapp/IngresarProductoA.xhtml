<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:p="http://primefaces.org/ui">

  <h:head>
        <style>
            .administrador{
                text-align: center;
            }
            .foto{
                text-align: center;
                height:100vh;
                width: 100vw;
            }
            img {
                width : 85%;
                height: 48%;
            }
        </style>
    </h:head>

    <h:body>
        <div class="administrador">
            <h1>Administrador</h1>
        </div>
       <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Home" icon="pi pi-fw pi-home">
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-home" url="http://localhost:8080/FerreAcero/indexAdministrador.xhtml"/>
                    </p:submenu>

                    
                    
                    <p:submenu label="Persona" icon="pi pi-fw pi-user">
                        <p:menuitem value="New" icon="pi pi-fw pi-user-plus" url="http://localhost:8080/FerreAcero/IngresarPersona.xhtml"/>
                        <p:menuitem value="View Table" icon="pi pi-fw pi-user-minus" url="http://localhost:8080/FerreAcero/perCRUD.xhtml"/>
                    </p:submenu>
                    
                    <p:submenu label="Producto" icon="pi pi-fw pi-tag">
                       <p:submenu label="Producto" icon="pi pi-fw pi-tags">
                            <p:menuitem value="Added" icon="pi pi-fw pi-plus" url="http://localhost:8080/FerreAcero/IngresarProductoA.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/proCRUD.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Categoria" icon="pi pi-fw pi-sitemap">
                            <p:menuitem value="Added" icon="pi pi-fw pi-plus" url="http://localhost:8080/FerreAcero/IngresarCategoria.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/catCRUD.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Sucursal" icon="pi pi-fw pi-home">
                            <p:menuitem value="Added" icon="pi pi-fw pi-plus" url="http://localhost:8080/FerreAcero/IngresarSucursal.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/sucursalCRUD.xhtml"/>
                        </p:submenu>
                    </p:submenu>

                    <f:facet name="options">
                        <div class="ui-input-icon-left p-mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search"/>
                        </div>
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div class="formulario">
            <h:form id="formLogin">
                <p:panel id="pnlLogin" header="Registro de un Producto" style="width: 25%">
                    <p:panelGrid id="pnlGridLogin" layout="grid" columns="2">

                        <p:outputLabel id="lblIdProducto" value="Id: "></p:outputLabel>
                        <p:inputText id="txtId" required="true" requiredMessage="El Id es requerido" style="width: 100%" value="#{productoBean.id}"></p:inputText>

                        <p:outputLabel id="lblNombre" value="Nombre: "></p:outputLabel>
                        <p:inputText id="txtNombre" required="true" requiredMessage="El Nombre es requerido" style="width: 100%" value="#{productoBean.nombre}"></p:inputText>

                        <p:outputLabel id="lblMarca" value="Marca: "></p:outputLabel>
                        <p:inputText id="txtMarca" required="true" requiredMessage="La Marca es requerida" style="width: 100%" value="#{productoBean.marca}"></p:inputText>

                        <p:outputLabel id="lblPrecio" value="Precio: "></p:outputLabel>
                        <p:inputText id="txtPrecio" required="true" requiredMessage="El Precio es requerido" style="width: 100%" value="#{productoBean.precio}"></p:inputText>

                        <p:outputLabel id="lblStock" value="Stock: "></p:outputLabel>
                        <p:inputText id="txtStock" required="true" requiredMessage="El Stock es requerido" style="width: 100%" value="#{productoBean.stock}"></p:inputText>

                        <p:outputLabel value="Categoria" for="categoria" class="col-form-label"></p:outputLabel>   
                        <p:selectOneMenu id="categoria" value="#{productoBean.cats}" class="form-select">
                        <f:selectItem itemLabel="Categoria" itemValue="#{null}"/>
                        <f:selectItems value="#{categoriaBean.list}" var="cat1" itemLabel="#{cat1.nombre}"/> 
                        </p:selectOneMenu>
                        
                         <p:outputLabel value="Sucursal" for="sucursal" class="col-form-label"></p:outputLabel>   
                        <p:selectOneMenu id="sucursal" value="#{productoBean.sucs}" class="form-select">
                        <f:selectItem itemLabel="Producto" itemValue="#{null}"/>
                        <f:selectItems value="#{sucursalBean.list}" var="suc1" itemLabel="#{suc1.nombre}"/> 
                        </p:selectOneMenu>
                        
                        <p:commandButton id="btnRegistrar" value="Registrar" style="width: 100%" action="#{productoBean.add}"></p:commandButton>

                        




                    </p:panelGrid>    
                </p:panel>  
            </h:form>
        </div>
    </h:body>
</html>
