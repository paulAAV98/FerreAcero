<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>JSF 2.3</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>TABLA PERSONAS</h3>
	<h:form>
		
                <h:dataTable value="#{collectionBean.list}" var="o" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
                            <f:facet name="header">Id</f:facet>
                            #{o.id}
                        </h:column>
                        <h:column>
				<f:facet name="header">Cedula</f:facet>
				<h:inputText value="#{o.cedula}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.cedula}" rendered="#{not o.editable}" />
			</h:column>            
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{o.nombre}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.nombre}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Apellido</f:facet>
				<h:inputText value="#{o.apellido}" size="10"
					rendered="#{o.editable}" />
				<h:outputText value="#{o.apellido}" rendered="#{not o.editable}" />
			</h:column>
                        <h:column>
				<f:facet name="header">>Direccion</f:facet>
				<h:inputText value="#{o.direccion}" size="10"
					rendered="#{o.editable}" />
				<h:outputText value="#{o.direccion}" rendered="#{not o.editable}" />
			</h:column>
                    <h:column>
				<f:facet name="header">Email</f:facet>
				<h:inputText value="#{o.email}" size="10"
					rendered="#{o.editable}" />
				<h:outputText value="#{o.email}" rendered="#{not o.editable}" />
			</h:column>
                        <h:column>
				<f:facet name="header">>Telefono</f:facet>
				<h:inputText value="#{o.telefono}" size="10"
					rendered="#{o.editable}" />
				<h:outputText value="#{o.telefono}" rendered="#{not o.editable}" />
			</h:column>
                    <h:column>
				<f:facet name="header">>Clave</f:facet>
				<h:inputText value="#{o.clave}" size="10"
					rendered="#{o.editable}" />
				<h:outputText value="#{o.clave}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Delete" action="#{collectionBean.delete(o)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Edit" action="#{collectionBean.edit(o)}"
					rendered="#{not o.editable}" />
				<h:commandLink value="Save" action="#{collectionBean.save(o)}"
					rendered="#{o.editable}" />
			</h:column>
		
		</h:dataTable>
		<ul>
			<li>Id:<h:inputText size="10" value="#{collectionBean.id}" /></li>
                        <li>Cedula:<h:inputText size="10" value="#{collectionBean.cedula}" /></li>
			<li>Nombre:<h:inputText size="10" value="#{collectionBean.nombre}" /></li>
			<li>Apellido:<h:inputText size="10" value="#{collectionBean.apellido}" /></li>
                        <li>Direccion:<h:inputText size="10" value="#{collectionBean.direccion}" /></li>
			<li>Email:<h:inputText size="10" value="#{collectionBean.email}" /></li>
			<li>Telefono:<h:inputText size="10" value="#{collectionBean.telefono}" /></li>
                        <li>Clave:<h:inputText size="10" value="#{collectionBean.clave}" />
			</li>
		</ul>
		<h:commandButton value="Add" action="#{collectionBean.add}" />
	</h:form>
</h:body>
</html>
