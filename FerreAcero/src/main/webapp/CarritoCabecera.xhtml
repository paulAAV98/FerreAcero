<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Carrito       Cabecera</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>CarritoCabecera</h3>
	<h:form>
            <h:dataTable class="tabla" value="#{CarritoCabeceraBean.list}" var="o" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
                            <f:facet name="header" class="cabeceraTabla">Id</f:facet>
                            <h:inputText value="#{o.id}" size="10" rendered="#{o.editable}" />
                            <h:outputText value="#{o.id}" rendered="#{not o.editable}" />
                        </h:column>
                        <h:column>
				<f:facet name="header">Id</f:facet>
				<h:inputText value="#{o.id}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.id}" rendered="#{not o.editable}" />
			</h:column>            
			<h:column>
				<f:facet name="header">Fecha</f:facet>
				<h:inputText value="#{o.fecha}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.fecha}" rendered="#{not o.editable}" />
			</h:column>
			
			
		</h:dataTable>
		<ul>
			<li>Id:<h:inputText size="10" value="#{CarritoCabeceraBean.id}" /></li>
                        <li>Fecha<h:inputText size="10" value="#{CarritoCabeceraBean.fecha}" /></li>
			
		</ul>
		<h:commandButton value="Add" action="#{CarritoCabeceraBean.add}" />
	</h:form>
</h:body>
</html>
