<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sucursales</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Inicio" icon="pi pi-fw pi-file" >
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                    </p:submenu>

                    <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                        <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                        <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                        <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                    </p:submenu>

                    <p:submenu label="Persona" icon="pi pi-fw pi-user">
                        <p:menuitem value="New" icon="pi pi-fw pi-user-plus" url="http://localhost:8080/FerreAcero/IngresarPersona.xhtml"/>
                        <p:menuitem value="View Table" icon="pi pi-fw pi-user-minus" url="http://localhost:8080/FerreAcero/perCRUD.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Producto" icon="pi pi-fw pi-user">
                        <p:submenu label="Producto" icon="pi pi-fw pi-users">
                            <p:menuitem value="Added" icon="pi pi-fw pi-filter" url="http://localhost:8080/FerreAcero/IngresarProducto.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/productoCRUD.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Categoria" icon="pi pi-fw pi-users">
                            <p:menuitem value="Added" icon="pi pi-fw pi-filter" url="http://localhost:8080/FerreAcero/IngresarCategoria.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/catCRUD.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Sucursal" icon="pi pi-fw pi-users">
                            <p:menuitem value="Added" icon="pi pi-fw pi-filter" url="http://localhost:8080/FerreAcero/IngresarSucursal.xhtml"/>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" url="http://localhost:8080/FerreAcero/sucursalCRUD.xhtml"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Carrito" icon="pi pi-fw pi-shopping-cart">
                        <p:submenu label="AÃ±adir al Carrito" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                    </p:submenu>
                    <f:facet name="options">
                        <div class="ui-input-icon-left p-mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search"/>
                        </div>
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="card">
                <h5>Row Editing</h5>

                <p:dataTable id="sucursales" var="o" value="#{productoBean.list}" editable="true"
                             style="margin-bottom:20px">

                    <p:ajax event="rowEdit" listener="#{productoBean.edit(o)}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{productoBean.delete(o)}" update=":form:msgs"/>


                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.id}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput" value="#{o.id}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.nombre}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.nombre}" style="width:100%" label="Nombre"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Marca">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.marca}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.marca}" style="width:100%" label="Marca"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column  headerText="Precio">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.precio}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.precio}" style="width:100%" label="Precio"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column  headerText="Stock">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.stock}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.stock}" style="width:100%" label="Stock"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column  headerText="Categoria">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.categoria.name}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.categoria.name}" style="width:100%" label="Categoria"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column  headerText="Sucursal">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{o.sucursal.name}"/>
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText value="#{o.sucursal.name}" style="width:100%" label="Sucursal"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>
                    <p:column style="width:6rem">
                        <p:commandButton  id="btnEliminar" actionListener="#{productoBean.delete(o)}" style="width: 50%"  type="button" icon="pi pi-trash" styleClass="rounded-button ui-button-flat ui-button-plain" ></p:commandButton>

                    </p:column>

                </p:dataTable>
            </div>      
        </h:form>
    </h:body>
</html>
