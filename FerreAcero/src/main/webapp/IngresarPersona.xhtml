<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
    </h:head>

    <h:body>
        <h:form id="formLogin">
            <p:panel id="pnlLogin" header="Registro de un Producto" style="width: 25%">
                <p:panelGrid id="pnlGridLogin" layout="grid" columns="2">

                    <p:outputLabel id="lblIdPersona" value="Id: "></p:outputLabel>
                    <p:inputText id="txtId" required="true" requiredMessage="El Id es requerido" style="width: 100%" value="#{personaBean.per_id}"></p:inputText>
                    
                    <p:outputLabel id="lblCedula" value="Cedula: "></p:outputLabel>
                    <p:inputText id="txtCedula" required="true" requiredMessage="La Cedula es requerido" style="width: 100%" value="#{personaBean.per_cedula}"></p:inputText>
                    
                    <p:outputLabel id="lblNombre" value="Nombre: "></p:outputLabel>
                    <p:inputText id="txtNombre" required="true" requiredMessage="El Nombre es requerido" style="width: 100%" value="#{personaBean.per_nombre}"></p:inputText>
                    
                    <p:outputLabel id="lblApellido" value="Apellido: "></p:outputLabel>
                    <p:inputText id="txtMarca" required="true" requiredMessage="El Apellido es requerido" style="width: 100%" value="#{personaBean.per_apellido}"></p:inputText>
                    
                    <p:outputLabel id="lblDireccion" value="Direccion: "></p:outputLabel>
                    <p:inputText id="txtDireccion" required="true" requiredMessage="La Categoria es requerido" style="width: 100%" value="#{personaBean.per_direccion}"></p:inputText>
                    
                    <p:outputLabel id="lblTelefono" value="Telefono: "></p:outputLabel>
                    <p:inputText id="txtTelefono" required="true" requiredMessage="La Sucursal es requerido" style="width: 100%" value="#{personaBean.per_telefono}"></p:inputText>
                    
                    <p:outputLabel id="lblEmail" value="Email: "></p:outputLabel>
                    <p:inputText id="txtEmail" required="true" requiredMessage="La Sucursal es requerido" style="width: 100%" value="#{personaBean.per_email}"></p:inputText>
                    
                    <p:outputLabel id="lblClave" value="Clave: "></p:outputLabel>
                    <p:password     id="txtClave" required="true" requiredMessage="La Precio es requerido" style="width: 100%" value="#{personaBean.per_clave}"></p:password>
                  

                    <p:commandButton id="btnRegistrar" value="Registrar" style="width: 100%" action="#{personaBean.add}"></p:commandButton>
                    
                    <a href="personaCRUD.xhtml"><input type="button" class="btn btn-primary" value = "Verificar" style="width: 100%" ></input></a>
                        
                    
                   

                </p:panelGrid>    
            </p:panel>  
        </h:form>
    </h:body>
</html>
