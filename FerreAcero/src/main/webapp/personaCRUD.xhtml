<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Persona Management</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Personas</h3>
	<h:form>
            <h:dataTable  value="#{personaBean.list}" var="o" styleClass="tabla"
                          headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
                            <f:facet name="header" class="cabeceraTabla">Id</f:facet>
                            #{o.per_id}
                        </h:column>
                        <h:column>
				<f:facet name="header">Cedula</f:facet>
				<h:inputText value="#{o.per_cedula}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.per_cedula}" rendered="#{not o.editable}" />
			</h:column>            
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{o.per_nombre}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.per_nombre}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Apellido</f:facet>
				<h:inputText value="#{o.per_apellido}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.per_apellido}" rendered="#{not o.editable}" />
			</h:column>
                        <h:column>
				<f:facet name="header">>Direccion</f:facet>
				<h:inputText value="#{o.per_direccion}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.per_direccion}" rendered="#{not o.editable}" />
			</h:column>
                    <h:column>
				<f:facet name="header">Email</f:facet>
				<h:inputText value="#{o.per_email}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.per_email}" rendered="#{not o.editable}" />
			</h:column>
                        <h:column>
				<f:facet name="header">>Telefono</f:facet>
				<h:inputText value="#{o.per_telefono}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.per_telefono}" rendered="#{not o.editable}" />
			</h:column>
                    <h:column>
				<f:facet name="header">>Clave</f:facet>
				<h:inputText value="#{o.per_clave}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.per_clave}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Delete" action="#{personaBean.delete(o)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Edit" action="#{personaBean.edit(o)}" rendered="#{not o.editable}" />
				<h:commandLink value="Save" action="#{personaBean.save(o)}" rendered="#{o.editable}" />
			</h:column>
		</h:dataTable>
		<ul>
			<li>Id:<h:inputText size="10" value="#{personaBean.per_id}" /></li>
                        <li>Cedula:<h:inputText size="10" value="#{personaBean.per_cedula}" /></li>
			<li>Nombre:<h:inputText size="10" value="#{personaBean.per_nombre}" /></li>
			<li>Apellido:<h:inputText size="10" value="#{personaBean.per_apellido}" /></li>
                        <li>Direccion:<h:inputText size="10" value="#{personaBean.per_direccion}" /></li>
			<li>Email:<h:inputText size="10" value="#{personaBean.per_email}" /></li>
			<li>Telefono:<h:inputText size="10" value="#{personaBean.per_telefono}" /></li>
                        <li>Clave:<h:inputText size="10" value="#{personaBean.per_clave}" /></li>
		</ul>
		<h:commandButton value="Add" action="#{personaBean.add}" />
	</h:form>
</h:body>
</html>
